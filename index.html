<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    <header>
        <img src="img/logo.jpg" alt="Logo" class="logo">
        <h1>Personal Budget Tracker</h1>
    </header>

    <section class="form-section">
        <h2>Add Income</h2>
        <input type="text" id="incomeInput" placeholder="Enter income">
        <button id="addIncome">Add Income</button>

        <h2>Add Expense</h2>
        <input type="text" id="expenseInput" placeholder="Enter expense">
        <select id="expenseCategory">
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Utilities">Utilities</option>
            <option value="Reload">Reload</option>
            <option value="Other">Other</option>
        </select>
        <button id="addExpense">Add Expense</button>
    </section>

    <section class="summary-section">
        <h2>Summary</h2>
        <p>Total Income: <span id="totalIncome">0</span></p>
        <p>Total Expenses: <span id="totalExpenses">0</span></p>
        <p>Balance: <span id="balance">0</span></p>
    </section>

    <section class="progress-section">
        <h2>Savings Goals</h2>
        <p>Savings Progress: <span id="savingsProgress">0%</span></p>
        <div class="progress-bar">
            <div id="progressFill"></div>
        </div>
    </section>

    <section class="charts-section">
        <h2>Charts</h2>
        <canvas id="expenseChart" class="chart"></canvas>
        <canvas id="monthlyChart" class="chart"></canvas>
    </section>

    <section class="transactions-section">
        <h2>Recent Transactions</h2>
        <ul id="transactionsList"></ul>
    </section>

    <script src="script.js"></script>
</body>

</html>
